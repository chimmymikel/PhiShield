<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhiShield - Phishing Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .hero-container {
            text-align: center;
            color: white;
        }
        .hero-container h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .hero-container p {
            font-size: 1.3rem;
            margin-bottom: 40px;
            opacity: 0.95;
        }
        .btn-hero {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            margin: 10px;
            transition: all 0.3s;
        }
        .btn-hero:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .shield-icon {
            font-size: 6rem;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .features {
            margin-top: 60px;
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        .feature {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            max-width: 250px;
        }
        .feature i {
            font-size: 3rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <i class="fas fa-shield-alt shield-icon"></i>
        <h1>PhiShield</h1>
        <p>Your Defense Against Phishing Attacks</p>
        
        {% if user.is_authenticated %}
            <a href="{% url 'phishield:dashboard' %}" class="btn btn-light btn-hero">
                <i class="fas fa-th-large"></i> Go to Dashboard
            </a>
        {% else %}
            <a href="{% url 'phishield:login' %}" class="btn btn-light btn-hero">
                <i class="fas fa-sign-in-alt"></i> Login
            </a>
            <a href="{% url 'phishield:register' %}" class="btn btn-outline-light btn-hero">
                <i class="fas fa-user-plus"></i> Register
            </a>
        {% endif %}

        <div class="features">
            <div class="feature">
                <i class="fas fa-link"></i>
                <h5>URL Checker</h5>
                <p>Analyze suspicious links before clicking</p>
            </div>
            <div class="feature">
                <i class="fas fa-envelope"></i>
                <h5>Message Scanner</h5>
                <p>Detect phishing in emails and texts</p>
            </div>
            <div class="feature">
                <i class="fas fa-history"></i>
                <h5>Check History</h5>
                <p>Track all your security scans</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
